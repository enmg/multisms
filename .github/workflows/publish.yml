name: Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'
        source-url: https://api.nuget.org
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.NUGET_API_KEY }}
        
    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Build and Generate NuGet Package
      run: dotnet pack -c Release -o out

    - name: Push to GitHub Registry
      run: |
        dotnet nuget push ./out/*.nupkg --skip-duplicate --no-symbols true --api-key {{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/mustafagenc/index.json
